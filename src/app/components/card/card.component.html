<div class="grid dir-col card" [@slideInLeft]>
  <div class="col logo flex align-items-center flex-wrap pl-4">
    <img [src]="card.logoUrl" alt="Logo" class="flex align-items-center justify-content-center">
  </div>
  <div class="col d-flex align-items-center">
    <div class="pr-4">
      <h2 class="mb-3">{{ card.title }}</h2>
      <h3 class="mb-3">{{ card.position }}</h3>
      <h4 class="mb-3">{{ card.from }}{{ card.to !== '' ? '-Present' : '-' + card.to }}</h4>
      <p class="mb-3">{{ card.content }}</p>
    </div>
  </div>
  <ng-container *ngIf="isLoggedIn">
    <div class="mr-3">
      <p-button icon="pi pi-pencil" styleClass="p-button-rounded" (click)="openEditModal()"></p-button>
    </div>
    <div>
      <p-button icon="pi pi-times" styleClass="p-button-rounded p-button-danger" (click)="openDeleteModal()"></p-button>
    </div>
  </ng-container>
</div>

<!-- Componente del modal -->
<app-card-edit-modal
  [displayModal]="displayModal"
  [isEditing]="true"
  [cardToEdit]="card"
  (onSave)="onSaveCard($event)"
  (onCancel)="onCancelModal()"
></app-card-edit-modal>
