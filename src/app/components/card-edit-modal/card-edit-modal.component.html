<p-dialog header="{{ isEditing ? 'Edit Card' : 'Add New Card' }}" [(visible)]="displayModal" [modal]="true" [style]="{'width': '90vw', 'max-width': '900px'}" [responsive]="true" [styleClass]="responsiveClass">
    <form [formGroup]="editForm" class="p-grid p-dir-col px-3 py-2">
      <div class="grid dir-row p-fluid">
        <div class="col">
          <div>
            <label for="title" class="mr-2">Title</label>
            <input type="text" pInputText formControlName="title">
          </div>
        </div>
      </div>
      <div class="grid dir-row p-fluid">
        <div class="col">
          <label for="position" class="mr-2">Position</label>
          <input type="text" pInputText formControlName="position">
        </div>
      </div>
      <div class="grid dir-row p-fluid">
        <div class="col">
          <label for="from">From</label> 
          <span>-</span>
          <label for="to">To</label>
        </div>
      </div>
      <div class="grid dir-row p-fluid">
        <div class="col">
            <input type="text" pInputText formControlName="from">
        </div>
        <div class="col">
            <input type="text" pInputText formControlName="to">
        </div>
      </div>
      <div class="grid dir-row p-fluid">
        <div class="col">
          <label for="content" class="mr-2">Content</label>
        </div>
      </div>
      <div class="grid dir-row p-fluid">
        <div class="col">
          <textarea pInputTextarea formControlName="content"></textarea>
        </div>
      </div>
      <div class="grid dir-row p-fluid">
        <div class="col">
          <label for="file" class="mr-2">Image</label>
          <input type="file" pFileUpload (onSelect)="onFileSelected($event)">
        </div>
      </div>
    </form>
  
    <div class="grid justify-end mt-3 px-3">
      <button pButton type="button" class="p-button-secondary mr-4" (click)="onCancelClick()">Cancel</button>
      <button pButton type="button" class="p-button-primary" (click)="onSaveClick()">Save</button>
    </div>
  </p-dialog>
